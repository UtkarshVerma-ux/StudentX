<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Issue Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="https://fav.farm/ðŸ“˜" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Submit an Issue</h1>
      <p class="tagline">Your voice matters. Report freely and anonymously.</p>
    </header>

    <form id="issueForm">
      <label for="issueText">Describe your issue</label>
      <textarea id="issueText" name="description" rows="6" placeholder="Write here..." required></textarea>

      <label class="upload-label" for="proofFile">Upload proof (images/videos)</label>
      <input type="file" id="proofFile" name="media" accept="image/*,video/*" multiple />
      <small>Max 5 files. 1MB each. Images/Videos only.</small>

      <div class="preview-container" id="previewContainer"></div>

      <div class="guidelines">
        <label><input type="checkbox" id="guideline1" required /> No abusive or threatening language</label>
        <label><input type="checkbox" id="guideline2" required /> No fake reports</label>
        <label><input type="checkbox" id="guideline3" required /> Stay respectful and constructive</label>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">Submit Issue</button>
      <div id="messageBox"></div>
    </form>
  </div>

  <!-- Modal Dialog -->
  <div id="successModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <p class="modal-text">âœ… Your issue has been submitted successfully!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
